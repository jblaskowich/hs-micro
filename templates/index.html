<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Le râleur</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="contaier">
            <img style="vertical-align:bottom;width: 100px;height: 100px;" src="https://avatars1.githubusercontent.com/u/44512336">
            <h1 style="vertical-align:bottom; display:inline;">Le coup de gueule du râleur</h1>
            <div class="form-group">
                <form action="/new" method="GET">
                    <button type="submit" class="btn btn-primary">Nouveau coup de gueule</button>
                </form>
            </div >
            <p>On a déjà pas mal râlé !</p>
            <div class="posts-body">
                {{range .}}
                <h3>{{.Title}}</h3>
                <p id="posts">{{.Content}}</p>
                {{end}}
            </div>
        </div>
    </body>
</html>
